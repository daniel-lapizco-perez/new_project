{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Empleados {% endblock %}</h1>
    {% for empleado in empleados %}
        <div class="empleado">
            <h3>#{{ empleado[0] }} - {{ empleado[1] }} - {{ empleado[2] }} - {{ empleado[3] }} - {{ empleado[4] }}</h3>
        </div>
    {% endfor %}
{% endblock %}
